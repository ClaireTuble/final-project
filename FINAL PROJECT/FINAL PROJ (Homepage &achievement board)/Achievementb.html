<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Achievementb.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <button class="back-button" onclick="history.back()">‚Üê Back</button>

    
    <div class="achievement-board">
        <h2> Congratulations <span id="user-name">______</span>!</h2>
        
        <div class="score-circle">
            <span id="score">--%</span>
        </div>

        <div class="score-box">
            <p><strong>Highest:</strong> <span id="highest-score">--%</span></p>
        </div>

        <div class="score-box">
            <p><strong>Lowest:</strong> <span id="lowest-score">--%</span></p>
        </div>
    </div>

</body>
</html>
